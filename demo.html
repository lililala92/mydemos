<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>test</title>
<script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/lib/zjy-upload.js"></script>
<script type="text/javascript">
	//界面加载完时绑定事件
	$(document).ready(function() {
		var showProgress = function(perccent) {
			console.log('currentPerccent:' + perccent);
		};
		var complete = function(res) {
			console.log(res);
		}
		$("#upload").click(function() {
			$.zjy.upload(showProgress, "file", complete);
		});

	})
</script>
</head>
<body>
	<form id="showDataForm" action="/user/upload" method="POST"
		enctype="multipart/form-data">
		文件：<input id="file" type="file" name="test" />
		<button id="upload" type="button">upload</button>
	</form>
    <p>想看返回值请看console里面打印的内容</p>
	<!-- 进度条 -->
	<div class="progress progress-striped active" style="display: none">
		<div id="progressBar" class="progress-bar progress-bar-info"
			role="progressbar" aria-valuemin="0" aria-valuenow="0"
			aria-valuemax="100" style="width: 0%"></div>
	</div>
	<button type="button" id="download" style="display: none">下载</button>
</body>
</html>
